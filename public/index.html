<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>King Xer's Todo List</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif; }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;
    
    // Lucide Icons as inline SVG components
    const Check = () => (
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round">
        <polyline points="20 6 9 17 4 12"></polyline>
      </svg>
    );
    
    const Trash2 = () => (
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <polyline points="3 6 5 6 21 6"></polyline>
        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
        <line x1="10" y1="11" x2="10" y2="17"></line>
        <line x1="14" y1="11" x2="14" y2="17"></line>
      </svg>
    );
    
    const Edit2 = () => (
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
      </svg>
    );
    
    const Plus = () => (
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
    );

    function TodoApp() {
      const [todos, setTodos] = useState([]);
      const [newTodo, setNewTodo] = useState('');
      const [editingId, setEditingId] = useState(null);
      const [editText, setEditText] = useState('');

      useEffect(() => {
        const stored = JSON.parse(localStorage.getItem('kingxer_todos') || '[]');
        setTodos(stored);
      }, []);

      const saveTodos = (updatedTodos) => {
        setTodos(updatedTodos);
        localStorage.setItem('kingxer_todos', JSON.stringify(updatedTodos));
      };

      const addTodo = () => {
        if (newTodo.trim()) {
          const todo = {
            id: Date.now(),
            text: newTodo,
            done: false,
            createdAt: new Date().toISOString()
          };
          saveTodos([...todos, todo]);
          setNewTodo('');
        }
      };

      const toggleDone = (id) => {
        saveTodos(todos.map(t => 
          t.id === id ? { ...t, done: !t.done } : t
        ));
      };

      const deleteTodo = (id) => {
        saveTodos(todos.filter(t => t.id !== id));
      };

      const startEdit = (todo) => {
        setEditingId(todo.id);
        setEditText(todo.text);
      };

      const saveEdit = () => {
        if (editText.trim()) {
          saveTodos(todos.map(t => 
            t.id === editingId ? { ...t, text: editText } : t
          ));
          setEditingId(null);
          setEditText('');
        }
      };

      const cancelEdit = () => {
        setEditingId(null);
        setEditText('');
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-blue-900 via-blue-800 to-blue-950 p-4 sm:p-6 md:p-8">
          <div className="max-w-4xl mx-auto">
            <div className="text-center mb-8 sm:mb-12">
              <h1 className="text-3xl sm:text-4xl md:text-5xl font-bold text-white mb-2 sm:mb-3">
                King Xer's Todo List
              </h1>
              <p className="text-blue-200 text-sm sm:text-base">Stay organized, stay productive</p>
            </div>

            <div className="bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl p-4 sm:p-6 md:p-8 mb-6 sm:mb-8 border border-white/20">
              <div className="flex flex-col sm:flex-row gap-3">
                <input
                  type="text"
                  value={newTodo}
                  onChange={(e) => setNewTodo(e.target.value)}
                  onKeyPress={(e) => e.key === 'Enter' && addTodo()}
                  placeholder="What needs to be done?"
                  className="flex-1 px-4 py-3 sm:py-4 rounded-xl bg-white/20 border border-white/30 text-white placeholder-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent text-sm sm:text-base"
                />
                <button
                  onClick={addTodo}
                  className="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 sm:py-4 rounded-xl font-semibold transition-all duration-200 flex items-center justify-center gap-2 shadow-lg hover:shadow-xl text-sm sm:text-base"
                >
                  <Plus />
                  Add Task
                </button>
              </div>
            </div>

            <div className="grid grid-cols-2 sm:grid-cols-3 gap-3 sm:gap-4 mb-6 sm:mb-8">
              <div className="bg-white/10 backdrop-blur-lg rounded-xl p-3 sm:p-4 border border-white/20">
                <p className="text-blue-200 text-xs sm:text-sm mb-1">Total Tasks</p>
                <p className="text-2xl sm:text-3xl font-bold text-white">{todos.length}</p>
              </div>
              <div className="bg-white/10 backdrop-blur-lg rounded-xl p-3 sm:p-4 border border-white/20">
                <p className="text-blue-200 text-xs sm:text-sm mb-1">Completed</p>
                <p className="text-2xl sm:text-3xl font-bold text-green-400">
                  {todos.filter(t => t.done).length}
                </p>
              </div>
              <div className="bg-white/10 backdrop-blur-lg rounded-xl p-3 sm:p-4 border border-white/20 col-span-2 sm:col-span-1">
                <p className="text-blue-200 text-xs sm:text-sm mb-1">Pending</p>
                <p className="text-2xl sm:text-3xl font-bold text-yellow-400">
                  {todos.filter(t => !t.done).length}
                </p>
              </div>
            </div>

            <div className="space-y-3 sm:space-y-4">
              {todos.length === 0 ? (
                <div className="text-center py-12 sm:py-16">
                  <p className="text-blue-200 text-base sm:text-lg">No tasks yet. Add your first task above!</p>
                </div>
              ) : (
                todos.map(todo => (
                  <div
                    key={todo.id}
                    className={`bg-white/10 backdrop-blur-lg rounded-xl p-4 sm:p-6 border border-white/20 transition-all duration-300 hover:bg-white/15 ${
                      todo.done ? 'opacity-75' : ''
                    }`}
                  >
                    {editingId === todo.id ? (
                      <div className="flex flex-col sm:flex-row gap-3">
                        <input
                          type="text"
                          value={editText}
                          onChange={(e) => setEditText(e.target.value)}
                          onKeyPress={(e) => e.key === 'Enter' && saveEdit()}
                          className="flex-1 px-4 py-2 sm:py-3 rounded-lg bg-white/20 border border-white/30 text-white focus:outline-none focus:ring-2 focus:ring-blue-400 text-sm sm:text-base"
                          autoFocus
                        />
                        <div className="flex gap-2">
                          <button
                            onClick={saveEdit}
                            className="flex-1 sm:flex-none bg-green-500 hover:bg-green-600 text-white px-4 py-2 sm:py-3 rounded-lg transition-all text-sm sm:text-base"
                          >
                            Save
                          </button>
                          <button
                            onClick={cancelEdit}
                            className="flex-1 sm:flex-none bg-red-500 hover:bg-red-600 text-white px-4 py-2 sm:py-3 rounded-lg transition-all text-sm sm:text-base"
                          >
                            Cancel
                          </button>
                        </div>
                      </div>
                    ) : (
                      <div className="flex items-start gap-3 sm:gap-4">
                        <button
                          onClick={() => toggleDone(todo.id)}
                          className={`flex-shrink-0 w-6 h-6 sm:w-7 sm:h-7 rounded-lg border-2 flex items-center justify-center transition-all mt-1 ${
                            todo.done
                              ? 'bg-green-500 border-green-500'
                              : 'border-white/40 hover:border-blue-400'
                          }`}
                        >
                          {todo.done && <Check />}
                        </button>
                        
                        <div className="flex-1 min-w-0">
                          <p className={`text-white text-sm sm:text-base break-words ${
                            todo.done ? 'line-through opacity-60' : ''
                          }`}>
                            {todo.text}
                          </p>
                        </div>

                        <div className="flex gap-2 flex-shrink-0">
                          <button
                            onClick={() => startEdit(todo)}
                            className="p-2 sm:p-2.5 bg-blue-500/20 hover:bg-blue-500/40 rounded-lg transition-all"
                            title="Edit"
                          >
                            <Edit2 />
                          </button>
                          <button
                            onClick={() => deleteTodo(todo.id)}
                            className="p-2 sm:p-2.5 bg-red-500/20 hover:bg-red-500/40 rounded-lg transition-all"
                            title="Delete"
                          >
                            <Trash2 />
                          </button>
                        </div>
                      </div>
                    )}
                  </div>
                ))
              )}
            </div>

            <div className="text-center mt-8 sm:mt-12">
              <p className="text-blue-300 text-xs sm:text-sm">
                Made with ðŸ’™ by <span className="font-bold">King Xer</span>
              </p>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<TodoApp />, document.getElementById('root'));
  </script>
</body>
</html>
